<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Source Sans Pro', sans-serif;

        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
            min-height: 50%;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);

            /* Centering content inside */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .logo i {
            margin-right: 5px;
        }

        .check-icon {
            font-size: 50px;
            color: green;
            margin-bottom: 15px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
        }

        .message {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Footer outside the container */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding-top: 10px;
        }

        .footer i {
            font-size: 12px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                max-width: 600px;
            }

            .footer {
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }
        }

    </style>
</head>
<body>

    <a href="{% url 'login_page' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

    <div class="container">
        <div class="logo">
            <img height="20px" src="{% static 'images/adobe.png' %}"> Adobe
        </div>

        <i class="fas fa-check-circle check-icon"></i>
        <div class="title">Thank you</div>
        <p class="message">Your payment was successful.<br> You will now be redirected.</p>
    </div>

    <!-- Footer outside the container -->
    <div class="footer">
        <span><i class="fas fa-lock"></i> 100% Secure. Guaranteed.</span> |
        <span>Need help?</span> |
        <span>Terms of use</span>
    </div>

</body>
</html>
